allOf:
  - $ref: '#/components/schemas/SubmitFormKey'
  - type: object
    x-go-is-request: true
    required:
      - attributes
    properties:
      attributes:
        type: object
        required:
          - name
          - surname
          - id_num
          - birthday
          - citizen
          - visited
          - purpose
          - country
          - city
          - address
          - postal
          - phone
          - email
          - image
        properties:
          name:
            type: string
          surname:
            type: string
          id_num:
            type: string
          birthday:
            type: string
            description: Date formated as DD/MM/YYYY
          citizen:
            type: string
          visited:
            type: string
            description: Date formated as DD/MM/YYYY
          purpose:
            type: string
          country:
            type: string
          city:
            type: string
          address:
            type: string
          postal:
            type: string
          phone:
            type: string
          email:
            type: string
            pattern: '[A-Z0-9a-z._%+-]+@[A-Za-z0-9.-]+\\.[A-Za-z]{2,64}'
          image:
            type: string
            description: |
              For default endpoint:
                base64 encoded image with max size 4 MB;
              For lightweight endpoint:
                link to the image in s3 storage;
