allOf:
  - $ref: '#/components/schemas/FormKey'
  - type: object
    required:
      - attributes
    properties:
      attributes:
        type: object
        required:
          - status
          - name
          - surname
          - id_num
          - birthday
          - citizen
          - visited
          - purpose
          - country
          - city
          - address
          - postal
          - phone
          - email
          - image
        properties:
          status:
            type: string
            enum: [ accepted, processed ]
            description: |
              Accepted - the data was saved by the service for further processing
              Processed - the data is processed and stored
          name:
            type: string
            pattern: '[a-zA-Z]+'
          surname:
            type: string
            pattern: '[a-zA-Z]+'
          id_num:
            type: string
            pattern: '[0-9]+'
          birthday:
            type: string
            description: DD-MM-YYYY format
          citizen:
            type: string
            pattern: '[a-zA-Z]+'
          visited:
            type: string
          purpose:
            type: string
          country:
            type: string
            pattern: '[a-zA-Z]+'
          city:
            type: string
            pattern: '[a-zA-Z]+'
          address:
            type: string
          postal:
            type: string
            pattern: '[0-9]+'
          phone:
            type: string
          email:
            type: string
          image:
            type: string
            description: base64 encoded image with max size 12 MB
